  <body>
    <!-- 헤더 -->
    <header class="header-container">
      <div class="left">
        <div class="header-logo">Herizon</div>
        <nav class="header-nav">
          <a href="#">커뮤니티</a>
          <a href="#">멘토 탐색</a>
          <a href="#">멘토챗</a>
        </nav>
      </div>

      <div class="right">
        <div class="header-icon">
          <a href="../pages/my-mentee.html">
            <img src="../../components/img/iconoir_profile-circle.svg" alt="프로필 아이콘" />
          </a>
        </div>
      </div>
    </header>

    <!-- 본문 (공백 영역) -->
    <main class="main-placeholder">
      <div class="container">
        <!-- 왼쪽 -->
        <aside class="my-info-cnt">
          <img class="profile-img" src="../img/profile.svg" />

          <div class="info">
            <div class="LvAndName">
              <img class="lv-icon" src="../img/menteeLv.svg" />
              <span>김멘티</span>
            </div>
            <p class="leaf-count">190잎</p>
          </div>

          <div class="tag-list">
            <span class="tag">프론트엔드 개발</span>
            <span class="tag">웹 개발</span>
            <span class="tag">워킹맘</span>
            <span class="tag">시간 관리</span>
          </div>

          <!-- 버튼 묶음 -->
          <div class="btn-wrapper">
            <button class="profile-btn">프로필 사진 변경</button>
            <button class="logout-btn">로그아웃</button>
          </div>
        </aside>

        <!-- 오른쪽 -->
        <div class="right-aside-cnt">
            <h2 class="section-title">계정 &gt; 포인트 내역</h2>
            <div class="point-total">
              보유 포인트 <span class="point-value">190</span> 원
            </div>
          
            <div id="point-list"></div>
            <div id="pagination" class="pagination"></div>
          </div>   
    </main>

    <footer class="footer-container">
      <div class="footer-logo">Herizon</div>
