<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인 - Herizon</title>
        <link rel="stylesheet" href="logIn.css">
    </head>
<body>

    <!-- 헤더 -->
<header class="header-container">
    <div class="left">
    <div class="header-logo">Herizon</div>
    <nav class="header-nav">
        <a href="#">커뮤니티</a>
        <a href="#">멘토 탐색</a>
        <a href="#">멘토챗</a>
    </nav>
    </div>

            <img src="/assets/headerProfile.svg" alt="프로필 아이콘" />
        </a>
    </div>
</header>

<!-- 로그인 폼 -->
  <div class="login-box">
    <p class="login-title">
        커리어를 다시 시작하는 여러분,<br/>
        HERizon에서 새로운 기회와 연결을 만나보세요.
    </p>
  <div class="form-group">
    <label for="email" class="login-label">이메일</label>
    <input type="email" id="email" class="login-input" placeholder="2025@herethon.ac.kr"/>
  </div>
  <div class="form-group">
    <label for="password" class="login-label">비밀번호</label>
    <input type="password" id="password" class="login-input" placeholder="영문, 숫자, 특수문자가 모드 들어간 8자 이상"/>
  </div>
  <div class="form-group">
    <button class="login-button">로그인하기</button>
  </div>
  <div class="form-group">
    <button class="signup-button">회원가입하기</button>
    <p class="find-password">비밀번호 찾기</p>
  </div>
    
  </div>

  <!-- 푸터 -->
<footer class="footer-container">
    <div class="footer-logo">Herizon</div>
    <div>

        통신판매업신고번호 제 2025-서울멋사-1919호<br>
        직업정보제공사업신고 멋사청 2025-19호

    </div>
